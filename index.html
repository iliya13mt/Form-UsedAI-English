<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account — ILIYA (Responsive)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #0f1724;
      --bg-2: #081028;
      --accent-a: #ff7a59;
      --accent-b: #ffd66b;
      --accent-c: #6c5ce7;
      --muted: rgba(255,255,255,0.86);
      --card-radius: 18px;
      --max-w: 1100px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins',system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      color:var(--muted);
      background:
        radial-gradient(800px 500px at 10% 20%, rgba(255,122,89,0.07), transparent 12%),
        radial-gradient(700px 480px at 92% 84%, rgba(108,92,231,0.06), transparent 12%),
        linear-gradient(180deg,var(--bg-1),var(--bg-2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* decorative blobs */
    .blobs{ position:fixed; inset:0; z-index:0; pointer-events:none; }
    .blob{ position:absolute; border-radius:50%; filter:blur(48px) saturate(1.05); mix-blend-mode:screen; opacity:0.9; }
    .blob.a{ width:520px;height:520px; left:-120px; top:-80px; background:linear-gradient(135deg, rgba(255,122,89,0.22), rgba(255,214,107,0.16)); animation: floatA 10s ease-in-out infinite alternate; }
    .blob.b{ width:420px;height:420px; right:-90px; bottom:-50px; background:linear-gradient(135deg, rgba(108,92,231,0.14), rgba(37,117,252,0.12)); animation: floatB 12s ease-in-out infinite alternate; }
    @keyframes floatA{ to{ transform: translateY(-16px) rotate(6deg) scale(1.03) } }
    @keyframes floatB{ to{ transform: translateY(-10px) rotate(-4deg) scale(1.02) } }

    .wrap{ position:relative; z-index:2; width:100%; max-width:var(--max-w); padding:12px; }

    .card{
      display:grid;
      grid-template-columns: 460px 1fr;
      gap:24px;
      padding:22px;
      border-radius:var(--card-radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 20px 60px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(8px) saturate(1.05);
      overflow:hidden;
      align-items:stretch;
    }

    /* HERO (left) */
    .hero{
      padding:20px;
      border-radius:12px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:12px;
      position:relative;
    }
    .brand{ display:flex; gap:12px; align-items:center; }
    .logo{
      width:62px;height:62px;border-radius:12px;
      display:grid;place-items:center;
      background:linear-gradient(135deg,var(--accent-c),var(--accent-a));
      box-shadow: 0 14px 40px rgba(108,92,231,0.12);
      flex-shrink:0;
      transform:translateZ(0);
    }
    .brand h1{ margin:0; color:#fff; font-size:18px; font-weight:700 }
    .brand p{ margin:0; color:rgba(255,255,255,0.86); font-size:13px }
    .hero h2{
      margin:6px 0 0; font-size:26px; line-height:1.02; font-weight:800;
      background:linear-gradient(90deg,var(--accent-a),var(--accent-b)); -webkit-background-clip:text;background-clip:text;color:transparent;
    }
    .lead{ color:rgba(255,255,255,0.9); font-size:14px; margin:0; max-width:360px }

    .badges{ display:flex; gap:10px; flex-wrap:wrap; margin-top:6px }
    .badge{ font-size:12px; padding:6px 10px; border-radius:999px; background:rgba(255,255,255,0.03); color:rgba(255,255,255,0.92); border:1px solid rgba(255,255,255,0.03) }

    .decor{ position:absolute; right:-50px; top:-36px; width:160px; height:160px; border-radius:28px; background: linear-gradient(135deg, rgba(255,214,107,0.12), rgba(108,92,231,0.10)); filter:blur(12px); pointer-events:none; }

    /* FORM (right) */
    .form-wrap{ padding:12px; border-radius:12px; display:flex; align-items:stretch; }
    form{ width:100%; display:grid; gap:12px; }

    .group{
      display:flex; align-items:center; gap:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:10px; border-radius:12px; border:1px solid rgba(255,255,255,0.03);
      transition: box-shadow .14s ease, transform .12s ease, border-color .12s ease;
    }
    .group:focus-within{ transform: translateY(-4px); box-shadow: 0 14px 34px rgba(2,6,23,0.5); border-color: rgba(255,255,255,0.06); }

    .icon{ width:44px; height:44px; display:grid; place-items:center; background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); border-radius:10px; flex-shrink:0; }
    .icon svg{ width:18px; height:18px; opacity:0.98; color:var(--muted) }

    input[type="email"], input[type="password"], input[type="tel"]{
      background:transparent; border:0; outline:0; color:#fff; font-size:16px; width:100%; padding:10px 6px;
    }

    /* floating labels */
    .floating{ position:relative; width:100% }
    .floating label{
      position:absolute; left:14px; top:50%; transform:translateY(-50%); color:rgba(255,255,255,0.86); pointer-events:none; transition: all .14s ease; font-weight:600; font-size:13px;
    }
    .floating input::placeholder{ color:transparent }
    .floating input:focus + label,
    .floating input:not(:placeholder-shown) + label{
      top:-10px; left:10px; font-size:12px; color:var(--accent-b); background: linear-gradient(90deg, rgba(0,0,0,0.10), rgba(0,0,0,0.03)); padding:0 6px; border-radius:6px;
    }

    .cta{
      display:inline-block; width:100%; padding:14px; border-radius:12px; text-align:center; font-weight:800; font-size:16px; color:#081028;
      border:0; cursor:pointer; background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
      box-shadow: 0 18px 48px rgba(255,122,89,0.14), 0 6px 18px rgba(108,92,231,0.08);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .cta:hover{ transform:translateY(-4px); box-shadow: 0 28px 64px rgba(255,122,89,0.16) }
    .cta:active{ transform:translateY(-2px) }

    .foot{ display:flex; justify-content:space-between; align-items:center; margin-top:6px; gap:12px; color:rgba(255,255,255,0.78); font-size:13px }
    .foot a{ color:var(--accent-b); text-decoration:none; font-weight:700 }
    .foot a:hover{ text-decoration:underline }

    /* ========== RESPONSIVE IMPROVEMENTS ========== */
    /* tablets and below: stack columns into one column (hero above form) */
    @media (max-width:980px){
      .card{ grid-template-columns: 1fr; gap:18px; padding:18px; }
      .hero{ order:0; text-align:center; padding:16px }
      .form-wrap{ order:1; padding:12px }
      .decor{ display:none; }
      .logo{ margin:0 auto }
      .brand{ justify-content:center }
      .hero h2{ font-size:22px }
      .lead{ max-width:100% }
    }

    /* mobile: make inputs bigger, hide heavy blobs, optimize spacing */
    @media (max-width:520px){
      :root{ --max-w:96vw }
      body{ padding:18px; }
      .blob.a, .blob.b{ display:none } /* reduce noise and improve performance on mobile */
      .card{ padding:14px; border-radius:14px; }
      .logo{ width:52px; height:52px }
      .hero h2{ font-size:20px }
      input[type="email"], input[type="password"], input[type="tel"]{ font-size:17px; padding:14px 8px; }
      .icon{ width:44px; height:44px }
      .cta{ padding:16px; font-size:17px }
      .group{ padding:12px }
      .brand p{ display:none } /* keep hero compact */
      .badges{ display:none }
    }

    /* Accessibility focus */
    input:focus{ outline: 2px solid rgba(255,255,255,0.04); outline-offset:3px }

  </style>
</head>
<body>
  <div class="blobs" aria-hidden="true">
    <div class="blob a"></div>
    <div class="blob b"></div>
  </div>

  <main class="wrap" role="main" aria-label="Create account area">
    <section class="card" role="region" aria-labelledby="hero-title">
      <div class="hero" aria-hidden="false">
        <div class="brand">
          <div class="logo" aria-hidden="true" title="ILIYA">
            <svg viewBox="0 0 100 100" width="36" height="36" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <defs><linearGradient id="mg" x1="0" x2="1"><stop offset="0" stop-color="#6c5ce7"/><stop offset="1" stop-color="#ff7a59"/></linearGradient></defs>
              <rect width="100" height="100" rx="18" fill="url(#mg)"></rect>
              <g fill="#fff" opacity="0.98" transform="translate(10,10) scale(0.8)"><path d="M50 10 L30 10 L30 28 L22 28 L22 42 L30 42 L30 72 L44 72 L44 42 L56 42 L56 28 L44 28 L44 10 Z"/></g>
            </svg>
          </div>
          <div>
            <h1 id="brand-title" style="margin:0;color:#fff;font-size:18px;font-weight:700">ILIYA.ir</h1>
            <p style="margin:2px 0 0;color:rgba(255,255,255,0.85);font-size:13px">Beautiful forms that convert — no JavaScript</p>
          </div>
        </div>

        <h2 id="hero-title">Sign up faster. Look better instantly.</h2>
        <p class="lead">A modern, high-conversion sign-up with bold CTA and clean micro-interactions — pure CSS only.</p>

        <div class="badges" aria-hidden="true">
          <span class="badge">Secure · 256-bit</span>
          <span class="badge">Fast signup</span>
          <span class="badge">Mobile-ready</span>
        </div>

        <div class="decor" aria-hidden="true"></div>
      </div>

      <div class="form-wrap" aria-hidden="false">
        <form novalidate autocomplete="on" aria-label="Create account form">
          <div class="group">
            <div class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 8.5v7a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M21 7l-9 6L3 7"></path></svg>
            </div>
            <div class="floating">
              <input id="email" name="email" type="email" placeholder=" " required aria-required="true" autocomplete="email" />
              <label for="email">Email</label>
            </div>
          </div>

          <div class="group">
            <div class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="3" y="11" width="18" height="11" rx="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </div>
            <div class="floating">
              <input id="password" name="password" type="password" placeholder=" " required minlength="8" aria-required="true" autocomplete="new-password" />
              <label for="password">Password</label>
            </div>
          </div>

          <div class="group">
            <div class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M21 12a9 9 0 1 0-3.2 6.6L21 18"></path><path d="M21 7v5h-5"></path></svg>
            </div>
            <div class="floating">
              <input id="confirm" name="confirm" type="password" placeholder=" " required minlength="8" aria-required="true" autocomplete="new-password" />
              <label for="confirm">Confirm Password</label>
            </div>
          </div>

          <div class="group">
            <div class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M22 16.92V21a1 1 0 0 1-1.11 1 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.79 19.79 0 0 1 2 3.11 1 1 0 0 1 3 2h4.09a1 1 0 0 1 1 .75c.12.6.36 1.18.7 1.72"></path></svg>
            </div>
            <div class="floating">
              <input id="phone" name="phone" type="tel" placeholder=" " autocomplete="tel" pattern="^\+?\d{8,15}$" />
              <label for="phone">Phone (optional)</label>
            </div>
          </div>

          <button type="submit" class="cta" aria-label="Create account">Create Account — Get Started</button>

          <div class="foot" role="note">
            <div style="font-size:13px;color:rgba(255,255,255,0.75)">By creating an account you agree to our <a href="#" aria-label="terms">Terms</a></div>
            <div style="font-size:13px"><a href="#" aria-label="sign-in">Sign in</a></div>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
